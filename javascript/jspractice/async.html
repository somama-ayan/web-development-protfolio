<script>
    const one = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("one")
                resolve()
            },5000)
        })
    }
    const two =() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("two")
                resolve()
            },2000)
        })   
    }
    const three =() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("three")
                resolve()
            },4000)
        })
    }

    // await async
    async function run(){
       await one()
       await two()
       await three()
    }
    run()
</script>
